
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad's Garage - Book a Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dad's Garage - Mobile Mechanic Booking</h1>
  <form id="service-form">
    <input name="name" placeholder="Your Name" required />
    <input name="vehicle" placeholder="Vehicle Info" required />

    <label for="service">Service Type</label>
    <select name="service" required>
      <option value="Oil Change">Oil Change</option>
      <option value="Brake Job">Brake Job</option>
      <option value="Radiator Flush">Radiator Flush</option>
      <option value="Spark Plug Job">Spark Plug Job</option>
    </select>

    <label for="oil_type">Oil Type</label>
    <select name="oil_type">
      <option value="Conventional">Conventional</option>
      <option value="Synthetic">Synthetic</option>
    </select>

    <label for="part_quality">Part Quality</label>
    <select name="part_quality">
      <option value="Standard">Standard</option>
      <option value="Premium">Premium</option>
    </select>

    <label for="datetime">Preferred Time</label>
    <input type="datetime-local" name="datetime" required />

    <input name="phone" placeholder="Phone Number" required />
    <textarea name="notes" placeholder="Additional Notes"></textarea>
    <button type="submit">Submit</button>
  </form>
  <script src="booking-form-logic.js"></script>
</body>
</html>
