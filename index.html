<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad's Garage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dad's Garage</h1>
    <p>Mobile Mechanic Service â€” Columbia, MO</p>
    <button onclick="document.getElementById('booking').scrollIntoView()">Book a Service</button>
  </header>

  <section id="booking">
    <h2>Dynamic Booking Form</h2>
    <form id="service-form">
      <input name="name" placeholder="Your Name" required><br>
      <input name="vehicle" placeholder="Vehicle Info" required><br>
      <input name="phone" placeholder="Phone Number" required><br>
      <select name="service" required>
        <option value="">Choose Service</option>
        <option value="Oil Change">Oil Change</option>
        <option value="Brake Job">Brake Job</option>
      </select><br>
      <input name="datetime" type="datetime-local" required><br>
      <textarea name="notes" placeholder="Notes"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script src="booking.js"></script>
</body>
</html>
