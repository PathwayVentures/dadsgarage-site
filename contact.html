<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Service | Dad's Garage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="dark-header">
    <h1>Request a Service</h1>
    <p>No calls — just fill out the form and I’ll reply via text or email.</p>
  </header>
  <main class="form-section">
    <form action="https://formspree.io/f/mexample" method="POST">
      <label>Name:<input type="text" name="name" required></label>
      <label>Email or Phone:<input type="text" name="contact" required></label>
      <label>Vehicle (Make, Model, Year):<input type="text" name="vehicle" required></label>
      <label>Describe the Issue:<textarea name="issue" rows="5" required></textarea></label>
      <label><input type="checkbox" name="need_parts"> I need help sourcing parts</label>
      <button type="submit">Send Request</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Dad's Garage | Columbia, MO</p>
  </footer>
</body>
</html>
