<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Service | Dad's Garage</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">Dad's Garage</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Request Quote</a></li>
    </ul>
  </nav>
  <header class="dark-header">
    <h1>Request a Quote</h1>
    <p>Fill out the form — I’ll text or email back with a quote.</p>
  </header>
  <section class="form-section">
    <form action="https://formspree.io/f/mexample" method="POST">
      <label>Your Name:<input type="text" name="name" required /></label>
      <label>Email or Phone:<input type="text" name="contact" required /></label>
      <label>Vehicle (Make, Model, Year):<input type="text" name="vehicle" required /></label>
      <label>Service Needed:
        <select name="service">
          <option value="oil_change">Oil Change</option>
          <option value="brakes">Brake Replacement</option>
          <option value="battery">Battery/Starter/Alternator</option>
          <option value="diagnostic">Diagnostic / CEL Scan</option>
          <option value="custom">Other / Not Listed</option>
        </select>
      </label>
      <label>Oil Type (if applicable):
        <select name="oil_type">
          <option value="n/a">N/A</option>
          <option value="conventional">Conventional</option>
          <option value="blend">Synthetic Blend</option>
          <option value="full_synthetic">Full Synthetic</option>
        </select>
      </label>
      <label>Filter Type:
        <select name="filter">
          <option value="standard">Standard</option>
          <option value="high_mileage">High Mileage</option>
          <option value="premium">Premium</option>
        </select>
      </label>
      <label>Describe the Problem:<textarea name="issue" rows="5"></textarea></label>
      <button type="submit">Send Request</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Dad's Garage | Columbia, MO</p>
  </footer>
</body>
</html>
